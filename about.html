<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Futura', sans-serif;
      color: black;
      background-color: white;
    }
    h1, a {
      text-transform: uppercase;
      font-weight: bold;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-white text-black">
  <header class="border-b border-black">
    <div class="container mx-auto flex items-center justify-between p-5">
      <h1 class="text-2xl">NAYA</h1>
    </div>
  </header>
  <main class="container mx-auto text-center py-20">
    <h1 class="text-6xl font-bold mb-8">About Us</h1>
    <p class="text-lg mb-12">NAYA is dedicated to creating impactful solutions with simplicity at the core.</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Team Member 1 -->
      <div class="text-center">
        <img src="chemay.jpg" alt="Team Member 1" class="mx-auto w-40 h-40 rounded-full mb-4">
        <h2 class="text-xl font-bold">John Chemay</h2>
        <p class="text-lg font-medium text-gray-700">Co-Founder</p>
        <a href="https://www.linkedin.com/in/johnchemay" target="_blank" class="inline-block mt-4">
          <img src="linkedinButton.png" alt="LinkedIn Button" class="w-10 h-10 mx-auto hover:opacity-75">
        </a>
      </div>

      <!-- Team Member 2 -->
      <div class="text-center">
        <img src="placeholder2.png" alt="Team Member 2" class="mx-auto w-40 h-40 rounded-full mb-4">
        <h2 class="text-xl font-bold">Jane Doe</h2>
        <p class="text-lg font-medium text-gray-700">Co-Founder</p>
        <a href="https://www.linkedin.com/in/janedoe" target="_blank" class="inline-block mt-4">
          <img src="linkedinButton.png" alt="LinkedIn Button" class="w-10 h-10 mx-auto hover:opacity-75">
        </a>
      </div>
    </div>
  </main>
  <footer class="text-center py-8 border-t border-black">
    <div class="container mx-auto">
      <p class="text-sm">&copy; 2024 NAYA</p>
    </div>
  </footer>
</body>
</html>
